<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | E-Wallet</title>
    <link rel="stylesheet" href="/wallet-client/styles/style.css">
    <link rel="stylesheet" href="/wallet-client/styles/pages.css">
</head>
<body>

    <!-- Navigation Bar -->
    <header class="header">
        <nav class="nav">
            <div class="logo">E-Wallet</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="log.html" class="active">Login</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <!-- Login Section -->
    <main class="form-wrapper">
        <div class="form-container">
            <h2 class="form-title">Welcome Back</h2>
            <p class="form-subtitle">Login to your secure E-Wallet account</p>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="example@email.com">
                    <small class="error-message"></small>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                    <small class="error-message"></small>
                </div>

                <button type="submit" class="submit-btn">Login</button>

                <p class="form-footer">Don't have an account? <a href="register.html">Register here</a></p>
            </form>
        </div>
    </main>
 <!-- JS -->
    <script src="/wallet-client/js/nav.js"></script>
    <script src="/wallet-client/js/utils.js"></script>
    <script src="/wallet-client/js/login.js"></script>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.8.1/dist/axios.min.js"></script>
</body>
</html>
